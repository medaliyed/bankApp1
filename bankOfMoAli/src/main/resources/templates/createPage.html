<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Bank</title>
   </head>
    
   <body>      
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h2>Create Account</h2>
      
      <form th:action="@{/create}" th:object="${bankAccountForm}" method="POST">
         <table>
 
           <tr>
              <td>Account Id</td>
              <td><input type="text" th:field="*{id}"/></td>
           </tr>
           <tr>
              <td>User Full Name</td>
              <td><input type="text" th:field="*{fullName}"/></td>
           </tr>
            <tr>
              <td>Initial ammount</td>
              <td><input type="text" th:field="*{balance}" /></td>
           </tr>           
           <tr>
              <td>&nbsp;</td>
              <td><input type="submit" value="Send"/></td>
           </tr>       
         </table>      
      </form>

       
      <div th:if="${errorMessage!=null}"
           style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>
       
            
   </body>
</html>
